<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" style="background-image: url('assets/12.jpg'); background-size: cover; background-position: center;">  
    <mat-card class="uk-width-1-3@m uk-width-1-2@s">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <mat-toolbar class="uk-flex-center">Register</mat-toolbar>
        </div>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username">
          </mat-form-field>
        <mat-form-field class="uk-width-1-1">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. email@domain.com">
          </mat-form-field>
        <mat-form-field class="uk-width-1-1">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Your password">
          </mat-form-field>
          <mat-form-field class="uk-width-1-1">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Confirm password">
          </mat-form-field>

          <div class="uk-flex uk-flex-right">
              <div class="uk-width-expand">
                <button mat-button routerLink="/login">I have an account</button>
                <button mat-button routerLink="/forgot">Forgot</button>
              </div>
              <button mat-raised-button cclass="warnafont" >REGISTER</button>
          </div>
      </mat-card-content>
    </mat-card>
</div>
